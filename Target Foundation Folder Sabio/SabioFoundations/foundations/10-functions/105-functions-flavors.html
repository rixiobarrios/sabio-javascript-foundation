    <script id="candidateCode">


        //speakArrow(); // speakArrow is not a function, not defined here in this line
        //speak(); // it a declared function and it works because of hoisting

        //speakExp(); // speakExp is not a function, not defined here in this line
        // console.log(speakExp); // undefined
        // console.log(something); // not defined

        // declared
        function speak() { // gets hoisted to the top
            console.log("Hello", this); 
        }

        // function expression
        var speakExp = function() {
            console.log("Hello speakExp", this);
        }
        // speakExp()// is defined and it outputs its object in this line

        // arrow function
        // var speakArrow = () => {
        //     console.log("Hello speakArrow", this);
        // }
        var speakArrow = () => console.log("Hello speakArrow", this); // one line arrow function

        // var quickReturn = function () { // not an arrow function
        //     return 8;
        // }

        var quickReturn = () => 8; // one line arrow function with implied return

        // anonymous function or anonymous function expression
        (function() {
            var myMessage = "Hi";
            console.log(myMessage);
        }()) // <--- immediately invoked function expression

    </script>
